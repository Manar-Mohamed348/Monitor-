<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- main template css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- render all element normally -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- font awsome liberary -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="signUp">
            <div class="Group1">
                <img src="images/Logo.svg" alt="logo" />
                <p>تسجيل الدخول</p>
            </div>

            <div class="Group2">
                <div class="phoneNum">
                    <label for="phoneNumber">رقم الهاتف</label><br />
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="رقم الهاتف" />
                </div>

                <div class="pass">
                    <div class="password">
                        <label for="password">كلمة المرور</label><br />
                        <input type="password" id="password" name="password" placeholder="كلمة المرور" >
                        <img src="./images/hide_pass.svg" alt="hide password icon" class="togglePass">
                    </div>
                    <a href="#">هل نسيت كلمة المرور؟</a>
                </div>
            </div>

            <div class="Group3">
                <button>تسجيل الدخول</button>
                <span>ليس لديك حساب؟ </span><a href="#">إنشاء حساب</a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
